<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Financial Literacy Hub</title>

    <!-- Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
        font-family: "Montserrat", sans-serif;
      }

      .grid-container {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: auto 1fr;
        grid-template-areas:
          "header"
          "main";
        height: 100vh;
      }

      /* ---------- HEADER ---------- */
      .header {
        grid-area: header;
        background-color: #333;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
        box-shadow: 0 6px 7px -3px rgba(0, 0, 0, 0.2);
      }

      .menu-icon {
        display: none;
      }

      /* ---------- MAIN ---------- */
      .main-container {
        grid-area: main;
        overflow-y: auto;
        padding: 20px;
        color: #333;
      }

      .main-title {
        font-size: 24px;
        margin-bottom: 20px;
        color: #555;
      }

      .main-cards {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        margin: 20px 0;
      }

      .card {
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
      }

      .card h3 {
        font-size: 18px;
        color: #333;
      }

      .card-inner {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 15px;
      }

      .card-inner .material-icons-outlined {
        font-size: 35px;
        color: #777;
      }

      .charts {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }

      .charts-card {
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 6px 7px -4px rgba(0, 0, 0, 0.2);
      }

      .chart-title {
        font-size: 20px;
        margin-bottom: 15px;
        text-align: center;
        color: #555;
      }

      .chat-icon {
        font-size: 50px;
        color: #4caf50;
        cursor: pointer;
      }

      .chat-bubble {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #4caf50;
        color: #fff;
        padding: 15px;
        border-radius: 20px;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      /* Responsive Styles */
      @media screen and (max-width: 768px) {
        .grid-container {
          grid-template-columns: 1fr;
          grid-template-rows: auto auto 1fr;
          grid-template-areas:
            "header"
            "main";
        }

        .charts {
          grid-template-columns: 1fr;
        }
      }

      .points-rewards-container {
        position: fixed;
        top: 50%;
        right: 20px;
        transform: translateY(-50%);
      }

      .points-circle {
        
        width: 80px;
        height: 80px;
        background-color: #f8e802;
        margin-bottom: 210px;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .points-number {
        font-size: 18px;
        color: #fff;
      }

      .animated-smiley {
        background: url("https://emojicombos.com/wp-content/uploads/2020/04/smiling-160x160.png");
        background-size: cover;
        width: 40px;
        height: 40px;
        animation: floatSmiley 2s ease-in-out infinite;
        position: absolute;
        bottom: -10px;
      }

      @keyframes floatSmiley {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      .points-circle {
      width: 80px;
      height: 80px;
      background-color: #f8e802;
      margin-bottom: 210px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .points-number {
      font-size: 18px;
      color: #fff;
    }

    .animated-smiley {
      background: url("https://emojicombos.com/wp-content/uploads/2020/04/smiling-160x160.png");
      background-size: cover;
      width: 40px;
      height: 40px;
      animation: floatSmiley 2s ease-in-out infinite;
      position: absolute;
      bottom: -10px;
    }

    @keyframes floatSmiley {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .celebration-emoji {
      background: url("https://emojicombos.com/wp-content/uploads/2020/04/celebrating-160x160.png");
      background-size: cover;
      width: 40px;
      height: 40px;
      animation: floatEmoji 2s ease-in-out infinite;
      position: absolute;
      bottom: -10px;
      left: 30px;
      animation-delay: 1s;
    }

    @keyframes floatEmoji {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-20px) translateX(20px);
      }
      50% {
        transform: translateY(0) translateX(40px);
      }
      75% {
        transform: translateY(-20px) translateX(60px);
      }
    }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="toggleSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <h2 class="main-title">Dashboard</h2>
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <ul class="sidebar-list">
          <!-- Add your sidebar items if needed -->
        </ul>
      </aside>
      <!-- End Sidebar -->

      <!-- Main -->
      <main class="main-container">
        <div class="main-title">
          <h2>FINANCIAL LITERACY HUB</h2>
        </div>

         <div class="main-cards">
          <!-- Category 1: Financial Insights -->
          <div class="card">
            <h3>Categories</h3>
            <div class="card-inner">
              <div class="chat-icon" onclick="openChat()">ðŸ’¬</div>
              <div class="charts-card" id="categories-chart"></div>
            </div>
          </div>

          <!-- Category 2: Income vs. Expenses -->
          <div class="card">
            <h3>Income vs. Expenses</h3>
            <div class="card-inner">
              <div class="chat-icon" onclick="openChat()">ðŸ’¬</div>
              <div class="charts-card" id="income-expenses-chart"></div>
            </div>
          </div>

          <!-- Category 3: Top 5 Transactional Days -->
          <div class="card">
            <h3>Top 5 Transactional Days</h3>
            <div class="card-inner">
              <div class="chat-icon" onclick="openChat()">ðŸ’¬</div>
              <div class="charts-card" id="transaction-days-chart"></div>
            </div>
          </div>
        </div>
        <div class="points-rewards-container">
    <div class="points-circle">
      <div class="points-number">0.1</div>
      <div class="animated-smiley"></div>
      <div class="celebration-emoji"></div>
    </div>
  </div>

        <!-- Points/Rewards System -->
        <div class="points-rewards-container">
          <div class="points-circle">
            <div class="points-number">0.1</div>
            <div class="animated-smiley"></div>
          </div>
        </div>
      <!-- End Main -->

      <!-- Chat Bubble -->
      <div class="chat-bubble" onclick="openChat()">Chat to me</div>
    </div>

    <!-- Scripts -->
    <!-- ApexCharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <!-- Custom JS -->
    <script>
      // SIDEBAR TOGGLE
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        sidebar.classList.toggle("sidebar-responsive");
      }

      // CHARTS
      const categoriesChartOptions = {
        chart: {
          type: "pie",
          background: "transparent",
          height: 350,
        },
        labels: [
          "Category 1",
          "Category 2",
          "Category 3",
          "Category 4",
          "Category 5",
        ],
        series: [25, 30, 15, 20, 10],
        colors: ["#2962ff", "#d50000", "#2e7d32", "#ff6d00", "#583cb3"],
      };

      const incomeExpensesChartOptions = {
        chart: {
          type: "bar",
          background: "transparent",
          height: 350,
        },
        colors: ["#2962ff", "#d50000"],
        plotOptions: {
          bar: {
            distributed: true,
            borderRadius: 4,
            horizontal: false,
            columnWidth: "40%",
          },
        },
        dataLabels: {
          enabled: false,
        },
        fill: {
          opacity: 1,
        },
        grid: {
          borderColor: "#55596e",
          yaxis: {
            lines: {
              show: true,
            },
          },
          xaxis: {
            lines: {
              show: true,
            },
          },
        },
        xaxis: {
          categories: ["Income", "Expenses"],
          title: {
            style: {
              color: "#333",
            },
          },
        },
        yaxis: {
          title: {
            text: "Amount",
            style: {
              color: "#333",
            },
          },
        },
        series: [
          {
            name: "Amount",
            data: [5000, 3000],
          },
        ],
      };

      const transactionDaysChartOptions = {
        chart: {
          type: "bar",
          background: "transparent",
          height: 350,
        },
        colors: ["#2962ff"],
        plotOptions: {
          bar: {
            distributed: true,
            borderRadius: 4,
            horizontal: false,
            columnWidth: "40%",
          },
        },
        dataLabels: {
          enabled: false,
        },
        fill: {
          opacity: 1,
        },
        grid: {
          borderColor: "#55596e",
          yaxis: {
            lines: {
              show: true,
            },
          },
          xaxis: {
            lines: {
              show: true,
            },
          },
        },
        xaxis: {
          categories: ["Mon", "Tue", "Wed", "Thu", "Fri"],
          title: {
            style: {
              color: "#333",
            },
          },
        },
        yaxis: {
          title: {
            text: "Number of Transactions",
            style: {
              color: "#333",
            },
          },
        },
        series: [
          {
            name: "Number of Transactions",
            data: [15, 25, 20, 30, 18],
          },
        ],
      };

      // Render charts
      const categoriesChart = new ApexCharts(
        document.querySelector("#categories-chart"),
        categoriesChartOptions
      );
      categoriesChart.render();

      const incomeExpensesChart = new ApexCharts(
        document.querySelector("#income-expenses-chart"),
        incomeExpensesChartOptions
      );
      incomeExpensesChart.render();

      const transactionDaysChart = new ApexCharts(
        document.querySelector("#transaction-days-chart"),
        transactionDaysChartOptions
      );
      transactionDaysChart.render();

      // CHAT FUNCTIONALITY (Sample function, you need to implement your chat feature)
      function openChat() {
        alert("Implement your chat functionality here!");
      }
    </script>
  </body>
</html>
